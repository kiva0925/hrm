<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>员工主页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">菠萝科技</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">工资结算</a></li>
            <li class="layui-nav-item"><a href="address">通讯录</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span th:text="${session.staffVo.bio.bName}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="get">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item">
                    <a href="javascript:;">考勤</a>
                    <dl class="layui-nav-child">
                        <dd><a href="clock_in">打卡</a></dd>
                        <dd><a href="javascript:;">绩效</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">工资</a>
                    <dl class="layui-nav-child">
                        <dd><a href="current">当月工资</a></dd>
                        <dd><a href="events">往期工资</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="getApply">申请</a></li>
                <li class="layui-nav-item"><a href="">其他</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend th:if="${session.earningsVo!=null}" th:text="${session.earningsVo.eTime}"></legend>
            <legend th:if="${session.earningsVo==null}">暂无工资信息</legend>
        </fieldset>

        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">当月工资</th>
                    <th scope="col">绩效奖金</th>
                    <th scope="col">加班费用</th>
                    <th scope="col">奖惩费用</th>
                    <th scope="col">社保费用</th>
                    <th scope="col">实发工资</th>
                    <th scope="col">查看详情</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${session.earningsVo!=null}">
                    <td th:text="${session.earningsVo.eSalary}"></td>
                    <td th:text="${session.earningsVo.ePerf}"></td>
                    <td th:text="${session.earningsVo.eOvertime}"></td>
                    <td th:text="${session.earningsVo.eRewards}"></td>
                    <td th:text="${session.earningsVo.eSecurity}"></td>
                    <td th:text="${session.earningsVo.eSum}"></td>
                    <td>
                        <a th:href="@{/particulars(eId=${session.earningsVo.eId})}">
                            <button class="btn btn-info btn-sm">查看</button>
                        </a>
                    </td>
                </tr>
                <tr th:if="${session.earningsVo==null}">
                    <td colspan="6">暂无工资结算信息</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
