<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
<div>
<a href="javascript:history.back(-1)">返回</a>
    <table  width="800" align="center">
        <tr>
            <td align="center"><p>个人简历</p></td>
        </tr>
    </table>

    <table  align="center" width="800">

        <hr width="700" align="left">
        <tr>
            <td>姓名：</td>
            <td width="100" height="50"><span th:text="${session.bio.bName}"></span></td>

            <td>性别：</td>
            <td width="100" height="50"><span th:text="${session.bio.bSex}"></span></td>
        </tr>
        <tr>
            <td>出生年月：</td>
            <td width="100" height="50"><span th:text="${session.bio.bBirthday}"></span></td>

            <td>联系电话：</td>
            <td width="100" height="50"><span th:text="${session.bio.bPhone}"></span></td>
            <td>籍贯：</td>
            <td width="100" height="50"><span th:text="${session.bio.bPlace}"></span></td>
        </tr>
        <tr>
            <td>学历：</td>
            <td width="100" height="50"><span th:text="${session.bio.bEducation}"></span></td>

            <td>专业：</td>
            <td width="100" height="50"><span th:text="${session.bio.bSpecialty}"></span></td>
            <td>毕业学校：</td>
            <td width="100" height="50"><span th:text="${session.bio.bSchooltag}"></span></td>
        </tr>
        <tr>
            <td>通讯地址：</td>
            <td height="50"><span th:text="${session.bio.bAddress}"></span></td>
        </tr>
        <tr>
            <td>电子邮箱：</td>
            <td height="50"><span th:text="${session.bio.bEmail}"></span></td>
        </tr>
    </table>
    <hr width="800" align="center">
    <table align="center" width="800">
        <tr>
            <td>教育背景</td>
            <td height="100"><span th:text="${session.bio.bEbackground}"></span></td>
        </tr>
        <tr>
            <td>专业技能：</td>
            <td height="100"><span th:text="${session.bio.bSkill}"></span></td>
        </tr>
        <tr>
            <td>项目经验：</td>
            <td height="100"><span th:text="${session.bio.bExperience}"></span></td>
        </tr>
    </table>

    <hr width="800" align="center">
    <table align="center" width="800">
    </table>


    </table>
</div>
</body>
</html>
