<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <script src="scriptaculous/lib/prototype.js" type="text/javascript"></script>
    <script src="scriptaculous/src/effects.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script type="text/javascript">
            function setActiveStyleSheet(title) {
                var i, a, main;
                for(i=0; (a = document.getElementsByTagName("link")[i]); i++) {
                    if(a.getAttribute("rel").indexOf("style") != -1 && a.getAttribute("title")) {
                        a.disabled = true;
                        if(a.getAttribute("title") == title) a.disabled = false;
                    }
                }
            }
    </script>
    <link title="style1" rel="stylesheet" href="css/style1.css" type="text/css" />
    <link title="style2" rel="alternate stylesheet" href="css/style2.css" type="text/css" />
    <link title="style3" rel="alternate stylesheet" href="css/style3.css" type="text/css" />
</head>
<body>
<div class="style_changer">
    <div class="style_changer_text">Themes:</div>
    <input type="submit" value="1" onclick="setActiveStyleSheet('style1');" />
    <input type="submit" value="2" onclick="setActiveStyleSheet('style2');" />
    <input type="submit" value="3" onclick="setActiveStyleSheet('style3');" />
</div>

<div class="form_content">
    <form id="test" action="addBio" method="get">
        <fieldset>
            <legend>基本信息</legend>
            <div class="form-row">
                <div class="field-label"><label for="field1">姓名</label>:</div>
                <div class="field-widget">
                    <input name="bName" id="field1" class="required" title="Enter your name" />
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="field2">性别</label>:</div>
                <div class="field-widget">
                    <input name="bSex" id="field2" class="required" title="Enter your name" />
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>出生日期</label>:</div>
                <div class="field-widget">
                    <input name="bBirthday" class="required" title="Enter your name" />
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>籍贯</label>:</div>
                <div class="field-widget">
                    <input name="bPlace" class="required" title="Enter your name" />
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="field7">手机号</label>:</div>
                <div class="field-widget">
                    <input name="bPhone" id="field7" class="required validate-password" title="Enter a password greater than 6 characters" />
                </div>
            </div>


        </fieldset>
        <fieldset>
            <legend>其他信息</legend>

            <div class="form-row">
                <div class="field-label"><label for="field4">毕业学校</label>:</div>
                <div class="field-widget">
                    <input name="bSchooltag" id="field4" class="required" title="Enter your name" />
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>专业</label>:</div>
                <div class="field-widget">
                    <input name="bSpecialty" id="field8" class="required validate-password-confirm" title="Enter the same password for confirmation" />
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="field6">最高学历</label>:</div>
                <div class="field-widget">
                    <select id="field6" name="bEducation" class="validate-selection" title="Choose your department">
                        <option>--请选择--</option>
                        <option>高中</option>
                        <option>大专</option>
                        <option>本科</option>
                        <option>硕士</option>
                        <option>研究生</option>
                        <option>博士</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>通讯地址</label>:</div>
                <div class="field-widget">
                    <input name="bAddress" class="required" title="Enter your name" />
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label for="field5">电子信箱</label>:</div>
                <div class="field-widget">
                    <input name="bEmail" id="field5" class="required validate-email" title="Enter your name" />
                </div>
            </div>


        </fieldset>
        <fieldset>
            <legend class="optional">个人经历</legend>
            <div class="form-row">
                <div class="field-label"><label>教育背景</label>:</div>
                <div class="field-widget">
                    <textarea name="bEbackground" class="optional"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>专业技能</label>:</div>
                <div class="field-widget">
                    <textarea name="bSkill" class="optional"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="field-label"><label>项目经验</label>:</div>
                <div class="field-widget">
                    <textarea name="bExperience" class="optional"></textarea>
                </div>
            </div>

        </fieldset>
        <input type="submit" class="submit" value="提交" />
        <a href="index"><input class="reset" type="button" value="放弃"></a>
    </form>
</div>
<script type="text/javascript">
    function formCallback(result, form) {
        window.status = "valiation callback for form '" + form.id + "': result = " + result;
    }

    var valid = new Validation('test', {immediate : true, onFormValidate : formCallback});
    Validation.addAllThese([
        ['validate-password', '> 6 characters', {
            minLength : 7,
            notOneOf : ['password','PASSWORD','1234567','0123456'],
            notEqualToField : 'field1'
        }],
        ['validate-password-confirm', 'please try again.', {
            equalToField : 'field8'
        }]
    ]);
</script>

</body>
</html>
